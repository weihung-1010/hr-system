<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content=" no-cache">
  <meta http-equiv="expires" content="0">
  <title>公司請假</title>
  <link rel="stylesheet" type="text/css" href="css/fontawesome-free-6.1.2-web/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="css/controlHome.css">
  <link rel="stylesheet" type="text/css" href="css/signOff.css">
</head>

<body>
  <header class="navbar sticky-top">
    <div class=" container">
      <a href="javascript:history.go(-1);"><img src="./assets/back.png" alt=""></a>
      <div class="header-title">公司請假</div>
      <img class="icon-img" src="./assets/bell.png" alt="">
    </div>
  </header>
  <div class="header-box">
    <div class="title-wrapper">
      <div class="title">請假清單</div>
      <button class="add-btn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-light fa-square-plus"></i></button>
    </div>
  </div>

  <div class="list-wrapper">
    <div class="list-item row">
      <a href="requestForm.html" class="col-8"><i class="fa-light fa-memo-pad"></i>1/12事假申請</a>
      <div class="status-undone">已駁回</div>
      <div>
        <button class="delete-btn col-4" type="button"><i class="fa-regular fa-trash"></i></button>
      </div>
    </div>
    <div class="list-item row">
      <a href="requestForm.html" class="col-8"><i class="fa-light fa-memo-pad"></i>1/13事假申請</a>
      <div class="status-undone">未核准</div>
      <div>
        <button class="delete-btn col-4"><i class="fa-regular fa-trash"></i></button>
      </div>
    </div>
    <div class="list-item row">
      <a href="requestForm.html" class="col-8"><i class="fa-light fa-memo-pad"></i>1/14事假申請</a>
      <div class="status-done">核准成功</div>
      <div>
        <button class="delete-btn col-4"><i class="fa-regular fa-trash"></i></button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-wrapper fixed-bottom">
      <a href="controlHome.html"><i class="fa-sharp fa-regular fa-house"></i></a>
      <a href="punch.html"><i class="fa-light fa-ballot-check"></i></a>
      <a href="schedule.html"><i class="fa-light fa-calendar-days"></i></a>
      <a href="signOff.html"><i class="fa-light fa-pen-field"></i></a>
      <a href="salary.html"><i class="fa-light fa-money-check-dollar-pen"></i></a>
      <a href="workOrder.html"><i class="fa-light fa-file-import"></i></a>
    </div>
  </footer>

  <!-- 新增Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">請假申請</h5>
        </div>
        <div class="modal-body">
          <form class="form-box" action="">
            <div class="punch-place">請假項目</div>
            <select name="" id="">
              <option value="">事假</option>
              <option value="">公假</option>
              <option value="">病假</option>
              <option value="">喪假</option>
              <option value="">婚假</option>
              <option value="">產假</option>
              <option value="">陪產假</option>
              <option value="">育嬰假</option>
              <option value="">特休假</option>
              <option value="">生理假</option>
            </select>
          </form>
          <form class="form-box" action="">
            <div class="punch-place">請假日期</div>
            <div class="input-style">
              <input type="date" name="" id="">
              <span class="to">至</span>
              <input type="date" name="" id="">
            </div>
          </form>
          <form class="form-box" action="">
            <div class="punch-place">請假時段</div>
            <div class="input-style">
              <select name="time" id=""></select>
              <span class="to">至</span>
              <select name="time" id=""></select>
            </div>
          </form>
          <form class="form-box" action="">
            <div class="punch-place">請假事由</div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </form>
          <form class="form-box" action="">
            <div class="punch-place">相關證明</div>
            <input type="file" name="" id="">
          </form>
        </div>
        <div class="modal-footer footer-btn-box">
          <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">取消申請</button>
          <button type="button" class="btn save-btn">送出申請</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
    <script>
      // 刪除班表
      const deleteBtns = document.querySelectorAll(".delete-btn");

      deleteBtns.forEach((deleteBtn) => {
        deleteBtn.addEventListener("click", () => {
          // 找到被點擊的deleteBtn的父元素class="list-item"
          const listItem = deleteBtn.parentElement.parentElement;
          if (confirm("是否刪除此班表？") === true) {
                // 給該listItem添加class="fade-out"
                listItem.classList.add("fade-out");
              // 在淡出效果結束後，從其父元素class="list-wrapper"中移除該listItem
              setTimeout(() => {
                listItem.parentElement.removeChild(listItem);
              }, 500);
            }
          });
        });
        

        // select 時間
        window.onload = function populateHours() {
          let select = $("select[name='time']");
          for (let i = 0; i < 24; i++) {
            for (let j = 0; j < 4; j++) {
              let option = document.createElement("option");
              option.value = i + ":" + j * 15;
              if (i < 10) {
                option.text = "0" + i + ":" + (j * 15).toString().padStart(2, "0");
              } else {
                option.text = i + ":" + (j * 15).toString().padStart(2, "0");
              }
              select.append(option);
            }
          }
        }
    </script>

</body>

</html>
