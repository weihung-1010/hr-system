<head>

<body>

    <div class="content-box">

      </div>
      <div>吧檯管理</div>

            class="fa-light fa-pen"></i></button>

    <div class="content-box">

  <!-- 編輯Modal -->

        </div>
        <div class="modal-footer footer-box">
          <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">取消編輯</button>

  <!-- 新增排班Modal -->

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">預排班表</h5>
        </div>
        <div class="modal-body add-modal">
          <div class="items-box">
            <div class="items">職位名稱</div>
            <input type="text" name="" id="">
          </div>
          <div class="items-box">
            <div class="items">職員名稱or編號</div>
            <input type="text" name="" id="">
          </div>
          <div class="items-box">
            <div class="items">崗位</div>
            <input type="text">
          </div>
          <div class="select-box">
            <div class="items">排班時段</div>
            <select name="time" id="">
              <option value=""></option>
            </select>
            <span class="to">至</span>
            <select name="time" id="">
              <option value=""></option>
            </select>
          </div>

        </div>
        <div class="modal-footer footer-box">
          <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">取消排班</button>
          <button type="button" class="btn save-btn">儲存排班</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script>
    const deleteBtns = document.querySelectorAll(".delete-btn");
    deleteBtns.forEach(function (btn) {
      btn.addEventListener("click", function (e) {
        if (confirm("是否刪除此單位？") === true) {
          e.target.parentElement.parentElement.parentElement.remove();
        }
      });
    });

    // 月曆
    flatpickr("#datepicker", {
      inline: true,
      mode: "single",
      dateFormat: "Y-m-d",
      locale: "zh"
    });

    // select 時間
    window.onload = function populateHours() {
      let select = $("select[name='time']");
      for (let i = 0; i < 24; i++) {
        for (let j = 0; j < 4; j++) {
          let option = document.createElement("option");
          option.value = i + ":" + j * 15;
          if (i < 10) {
            option.text = "0" + i + ":" + (j * 15).toString().padStart(2, "0");
          } else {
            option.text = i + ":" + (j * 15).toString().padStart(2, "0");
          }
          select.append(option);
        }
      }
    }

  </script>
</body>
