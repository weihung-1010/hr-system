<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content=" no-cache">
  <meta http-equiv="expires" content="0">
  <title>打卡設定</title>
  <link rel="stylesheet" type="text/css" href="../css/fontawesome-free-6.1.2-web/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="../css/controlHome.css">
  <link rel="stylesheet" type="text/css" href="../css/signOff.css">
  <style>
    .status-undone {
      font-size: 1rem;
      color: #ce1717;
    }

    .status-done {
      font-size: 1rem;
      color: #28c93e;
    }
  </style>
</head>

<body>
  <header class="navbar sticky-top">
    <div class=" container">
      <a href="javascript:history.go(-1);"><img src="../assets/back.png" alt=""></a>
      <div class="header-title"></div>
    </div>
  </header>
  <div class="title-wrapper">
    <div class="title">打卡點資訊</div>
  </div>

  <div class="content-wrapper">
    <div class="content-title">第一個打卡點</div>
    <div class="content-box">
      <div class="content-box-title">Wi-Fi定位</div>
      <div class="content-box-items" id="wifi">ADASD02357464</div>
    </div>
    <div class="btn-box-wrapper">
      <button class="editBtn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">編輯</button>
      <button class="deleteBtn" type="button">刪除</button>
    </div>
  </div>

  <footer>
    <div class="footer-wrapper fixed-bottom">
      <a href="adminHome.html"><i class="fa-sharp fa-regular fa-house"></i></a>
      <a href="staff.html"><i class="fa-light fa-ballot-check"></i></a>
      <a href="setPunch.html"><i class="fa-light fa-location-dot"></i></a>
      <a href="todayPunch.html"><i class="fa-regular fa-map-location-dot"></i></a>
      <a href="addPunch.html"><i class="fa-light fa-location-check"></i></a>
    </div>
  </footer>

  <!-- 編輯Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">編輯打卡點</h5>
        </div>
        <div class="modal-body">
          <div class="add-box">
            <div class="add-items">
              <div>打卡標題(必填)</div>
              <input type="text" name="" id="modalTitle">
            </div>
          </div>
          <div class="add-box">
            <div class="add-items">
              <div>Wi-Fi定位</div>
              <input type="text" name="" id="wifiModal">
            </div>
          </div>
          <input type="checkbox" name="" id="">
          <span>使用目前Wi-Fi定位</span>
        </div>
        <div class="modal-footer footer-btn-box">
          <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">取消填寫</button>
          <button type="button" class="btn save-btn">確認送出</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script>
    const contentTitle = document.querySelector('.content-title');
    const modalTitle = document.querySelector('#modalTitle');
    const saveBtn = document.querySelector('.save-btn');
    const wifiModal = document.querySelector('#wifiModal')
    const wifi = document.querySelector('#wifi')
    const myModal = new bootstrap.Modal(document.getElementById('exampleModal'));

    modalTitle.value = contentTitle.textContent;
    wifiModal.value = wifi.textContent

    saveBtn.addEventListener('click', function () {
      let modalTitleValue = modalTitle.value;
      contentTitle.textContent = modalTitleValue;
      let wifiModalValue = wifiModal.value;
      wifi.textContent = wifiModal.value
      myModal.hide();
    });


  </script>
</body>

</html>
