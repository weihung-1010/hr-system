<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="pragma" content="no-cache">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="../css/controlHome.css">
  <link rel="stylesheet" type="text/css" href="../css/schedule.css">
</head>

<body>
  <header class="navbar sticky-top">
    <div class=" container">
      <a href="javascript:history.go(-1);"><img src="../assets/back.png" alt=""></a>
      <!-- <img src="./assets/logo-34 1.png" alt=""> -->
      <div class="header-title">工作排班</div>
      <img class="icon-img" src="../assets/bell.png" alt="">
    </div>
  </header>
  <button id="back-to-top" onclick="scrollToTop()"><i class="fa-solid fa-angle-up"></i></button>
  <div class="navBox container">
    <a href="companyInfo.html"><i class="fa-sharp fa-regular fa-house"></i>
      <div>
        首頁
      </div>
    </a>
    <a href="attendance.html"><i class="fa-light fa-ballot-check"></i>
      <div>
        員工出勤
      </div>
    </a>
    <a href="adminSignOff.html"><i class="fa-light fa-pen-field"></i>
      <div>
        簽核申請
      </div>
    </a>
    <a href="leaveApplication.html"><i class="fa-light fa-note"></i>
      <div>
        公司請假
      </div>
    </a>
    <a href="adminSalary.html"><i class="fa-light fa-money-check-dollar-pen"></i>
      <div>
        薪資結算
      </div>
    </a>
    <a href="adminWorkOrder.html"><i class="fa-light fa-file-import"></i>
      <div>
        工單派遣
      </div>
    </a>
  </div>
  <div class="container">
    <div class="title-wrapper">
      <div class="title">排班清單</div>
      <button class="add-btn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
          class="fa-light fa-square-plus"></i><span class="addForm">新增班表</span></button>
    </div>
    <form class="form-box" action="">
      <div class="punch-place">年、月份</div>
      <input class="month-input" type="month">
      <div class="btnBox">
        <button type="button" class="choose-all">選取全部</button>
        <button type="button" class="choose-all">搜尋</button>
      </div>
    </form>

    <div class="list-wrapper">
      <div class="list-item">
        <a href="adminCalender.html"><i class="fa-light fa-memo-pad"></i>鳳山總店1月份早班</a>
        <div class="operate-box">
          <button class="edit-btn" type="button" data-bs-toggle="modal" data-bs-target="#editModal"><i
              class="fa-light fa-pen"></i></button>
          <button class="delete-btn" type="button"><i class="fa-regular fa-trash"></i></button>
        </div>
      </div>
      <div class="list-item">
        <a href="adminCalender.html"><i class="fa-light fa-memo-pad"></i>鳳山總店1月份晚班</a>
        <div class="operate-box">
          <button class="edit-btn" type="button" data-bs-toggle="modal" data-bs-target="#editModal"><i
              class="fa-light fa-pen"></i></button>
          <button class="delete-btn"><i class="fa-regular fa-trash"></i></button>
        </div>
      </div>
      <div class="list-item">
        <a href="adminCalender.html"><i class="fa-light fa-memo-pad"></i>鳳山總店2月份早班</a>
        <div class="operate-box">
          <button class="edit-btn" type="button" data-bs-toggle="modal" data-bs-target="#editModal"><i
              class="fa-light fa-pen"></i></button>
          <button class="delete-btn"><i class="fa-regular fa-trash"></i></button>
        </div>
      </div>
      <div class="list-item">
        <a href="adminCalender.html"><i class="fa-light fa-memo-pad"></i>鳳山總店2月份晚班</a>
        <div class="operate-box">
          <button class="edit-btn" type="button" data-bs-toggle="modal" data-bs-target="#editModal"><i
              class="fa-light fa-pen"></i></button>
          <button class="delete-btn"><i class="fa-regular fa-trash"></i></button>
        </div>
      </div>
    </div>
  </div>


  <footer>
    <div class="footer-wrapper fixed-bottom">
      <a href="companyInfo.html"><i class="fa-sharp fa-regular fa-house"></i></a>
      <a href="attendance.html"><i class="fa-light fa-ballot-check"></i></a>
      <a href="adminSignOff.html"><i class="fa-light fa-pen-field"></i></a>
      <a href="leaveApplication.html"><i class="fa-light fa-note"></i></a>
      <a href="adminSalary.html"><i class="fa-light fa-money-check-dollar-pen"></i></a>
      <a href="adminWorkOrder.html"><i class="fa-light fa-file-import"></i></a>
    </div>
  </footer>

  <!-- 新增Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">新增班表</h5>
        </div>
        <div class="modal-body">
          <form class="form-box" action="">
            <div class="punch-place">標題(必填)</div>
            <input type="text" name="" id="">
          </form>
          <form class="form-box" action="">
            <div class="punch-place">年、月份</div>
            <input type="month">
          </form>
        </div>
        <div class="modal-footer footer-btn-box">
          <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">取消新增</button>
          <button type="button" class="btn save-btn">確認新增</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 編輯Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">編輯班表</h5>
        </div>
        <div class="modal-body">
          <form class="form-box" action="">
            <div class="punch-place">標題(必填)</div>
            <input type="text" name="" id="">
          </form>
          <form class="form-box" action="">
            <div class="punch-place">月份</div>
            <input type="month">
          </form>
        </div>
        <div class="modal-footer footer-btn-box">
          <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">取消編輯</button>
          <button type="button" class="btn save-btn">儲存編輯</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 刪除Modal -->
  <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="margin:0 auto ;">是否刪除此班表</h5>
        </div>
        <div class="modal-footer footer-btn-box">
          <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn save-btn">刪除</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script>
    // 刪除班表
    const deleteBtns = document.querySelectorAll(".delete-btn");

    deleteBtns.forEach((deleteBtn) => {
      deleteBtn.addEventListener("click", () => {
        // 找到被點擊的deleteBtn的父元素class="list-item"
        const listItem = deleteBtn.parentElement.parentElement;
        if (confirm("是否刪除此班表？") === true) {
          // 給該listItem添加class="fade-out"
          listItem.classList.add("fade-out");
          // 在淡出效果結束後，從其父元素class="list-wrapper"中移除該listItem
          setTimeout(() => {
            listItem.parentElement.removeChild(listItem);
          }, 500);
        }
      });
    });


    // goTop
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("back-to-top").style.display = "block";
      } else {
        document.getElementById("back-to-top").style.display = "none";
      }
    }

    function scrollToTop() {
      var position = document.body.scrollTop || document.documentElement.scrollTop;
      if (position > 0) {
        window.scrollBy(0, -150);
        setTimeout(scrollToTop, 20);
      }
    }
  </script>

</body>

</html>
