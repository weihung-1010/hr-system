<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content=" no-cache">
  <meta http-equiv="expires" content="0">
  <title>人員資訊</title>
  <link rel="stylesheet" type="text/css" href="../css/fontawesome-free-6.1.2-web/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="../css/controlHome.css">
  <link rel="stylesheet" type="text/css" href="../css/signOff.css">
  <style>
    .status-undone {
      font-size: 1rem;
      color: #ce1717;
    }

    .status-done {
      font-size: 1rem;
      color: #28c93e;
    }
  </style>
</head>

<body>
  <header class="navbar sticky-top">
    <div class=" container">
      <a href="javascript:history.go(-1);"><img src="../assets/back.png" alt=""></a>
      <div class="header-title"></div>
    </div>
  </header>
  <div class="container">
    <div class="title-wrapper">
      <div class="title">人員資訊</div>
    </div>
    <div class="content-wrapper">
      <div class="content-title">李XX</div>
      <div class="content-box-items">員編:<span>003</span></div>
      <div class="content-box">
        <div class="content-box-title">手機電話</div>
        <div class="content-box-items">0909222333</div>
        <div class="content-box-title">住家電話</div>
        <div class="content-box-items">07821-XXXX</div>
        <div class="content-box-title">入職日期</div>
        <div class="content-box-items">2023/02/02</div>
        <div class="content-box-title">住家地址</div>
        <div class="content-box-items">高雄市XXXXX</div>
        <div class="content-box-title">職位</div>
        <div class="content-box-items">經理</div>
        <div class="content-box-title">緊急聯絡人</div>
        <div class="content-box-items">XXX</div>
        <div class="content-box-title">緊急聯絡人電話</div>
        <div class="content-box-items">09XXXXXXX</div>
      </div>
      <div class="btn-box-wrapper">
        <button class="editBtn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">編輯</button>
        <button class="deleteBtn" type="button">刪除</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-wrapper fixed-bottom">
      <a href="adminHome.html"><i class="fa-sharp fa-regular fa-house"></i></a>
      <a href="staff.html"><i class="fa-light fa-ballot-check"></i></a>
      <a href="setPunch.html"><i class="fa-light fa-location-dot"></i></a>
      <a href="todayPunch.html"><i class="fa-regular fa-map-location-dot"></i></a>
      <a href="addPunch.html"><i class="fa-light fa-location-check"></i></a>
    </div>
  </footer>


  <!-- 新增Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">新增人員</h5>
        </div>
        <div class="modal-body">
          <div class="add-box">
            <div class="add-items">
              <div>人員姓名</div>
              <input type="text" name="name" id="">
            </div>
          </div>
          <div class="add-box">
            <div class="add-items">
              <div>員工編號</div>
              <input type="text" name="employeeID" id="">
            </div>
          </div>
          <div class="add-box">
            <div class="add-items">
              <div>手機電話</div>
              <input type="number" name="mobilePhone" id="">
            </div>
          </div>
          <div class="add-box">
            <div class="add-items">
              <div>住家電話</div>
              <input type="number" name="homePhone" id="">
            </div>
          </div>
          <div class="add-box">
            <div class="add-items">
              <div>入職日期</div>
              <input type="date" name="hireDate" id="">
            </div>
          </div>
          <div class="add-box">
            <div class="add-items">
              <div>住家地址</div>
              <input type="text" name="address" id="">
            </div>
          </div>
          <div class="add-box">
            <div class="add-items">
              <div>職位</div>
              <input type="text" name="position" id="">
            </div>
          </div>
          <div class="add-box">
            <div class="add-items">
              <div>緊急聯絡人</div>
              <input type="text" name="emergencyContact" id="">
            </div>
          </div>
          <div class="add-box">
            <div class="add-items">
              <div>緊急聯絡人電話</div>
              <input type="number" name="emergencyPhone" id="">
            </div>
          </div>
        </div>
        <div class="modal-footer footer-btn-box">
          <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">取消填寫</button>
          <button type="button" class="btn save-btn">確認送出</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  </script>

</body>

</html>
