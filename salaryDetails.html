    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script>
    // 刪除班表
    const deleteBtns = document.querySelectorAll(".delete-btn");

    deleteBtns.forEach((deleteBtn) => {
      deleteBtn.addEventListener("click", () => {
        // 找到被點擊的deleteBtn的父元素class="list-item"
        const listItem = deleteBtn.parentElement.parentElement;
        if (confirm("是否刪除此班表？") === true) {
          // 給該listItem添加class="fade-out"
          listItem.classList.add("fade-out");
          // 在淡出效果結束後，從其父元素class="list-wrapper"中移除該listItem
          setTimeout(() => {
            listItem.parentElement.removeChild(listItem);
          }, 500);
        }
      });
    });


    // select 時間
    window.onload = function populateHours() {
      let select = $("select[name='time']");
      for (let i = 0; i < 24; i++) {
        for (let j = 0; j < 4; j++) {
          let option = document.createElement("option");
          option.value = i + ":" + j * 15;
          if (i < 10) {
            option.text = "0" + i + ":" + (j * 15).toString().padStart(2, "0");
          } else {
            option.text = i + ":" + (j * 15).toString().padStart(2, "0");
          }
          select.append(option);
        }
      }
    }

    let canvas = document.getElementById("signatureCanvas");
    let context = canvas.getContext("2d");

    let isDrawing = false;
    let lastX, lastY;

    canvas.addEventListener("touchstart", function (event) {
      isDrawing = true;
      lastX = event.touches[0].clientX - canvas.offsetLeft;
      lastY = event.touches[0].clientY - canvas.offsetTop;
    });

    canvas.addEventListener("touchmove", function (event) {
      event.preventDefault(); // 防止页面滚动
      if (isDrawing) {
        let currentX = event.touches[0].clientX - canvas.offsetLeft;
        let currentY = event.touches[0].clientY - canvas.offsetTop;

        context.beginPath();
        context.moveTo(lastX, lastY);
        context.lineTo(currentX, currentY);
        context.stroke();

        lastX = currentX;
        lastY = currentY;
      }
    });

    canvas.addEventListener("touchend", function () {
      isDrawing = false;
    });

    function clearCanvas() {
      context.clearRect(0, 0, canvas.width, canvas.height);
    }


    // 定義將 canvas 轉換為圖片的函式
    function convertCanvasToImage(canvas) {
      var image = new Image();
      image.src = canvas.toDataURL("image/png");
      return image;
    }

    // 當「確認簽名」按鈕被按下時，將 canvas 轉換為圖片
    document.querySelector(".confirm-btn").addEventListener("click", function () {
      html2canvas(document.querySelector("#signatureCanvas")).then(function (canvas) {
        var image = convertCanvasToImage(canvas);

        // 建立一個下載連結
        var downloadLink = document.createElement("a");
        downloadLink.href = image.src;
        downloadLink.download = "signature.png";
        document.body.appendChild(downloadLink);

        // 點擊下載連結
        downloadLink.click();
        document.body.removeChild(downloadLink);
      });
    });

    // 定義清除 canvas 的函式
    function clearCanvas() {
      var canvas = document.getElementById("signatureCanvas");
      var context = canvas.getContext("2d");
      context.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
